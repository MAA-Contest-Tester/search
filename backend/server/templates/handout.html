<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{.Title}}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html {
          font-family: sans-serif;
        }
        body {
          justify-content: center;
          display: flex;
        }
        .outside {
          margin: 0em;
          padding: 0em;
          justify-content: center;
          width: clamp(10%,1000px,100%);
        }
        h1 {
          font-size: 25px;
        }
        h2 {
          font-size: 17px;
        }
        p {
          font-size: 14px;
        }
        a {
          text-decoration-line: underline;
          text-decoration-color: #1e40af;
          color:black;
        }
        a:hover{
          color: #1e40af;
        }
        .rendered {
          break-before: avoid-page;
          break-inside: avoid;
          break-after: avoid-page;
          display: block;
          margin: 1em;
          padding-left: 1em;
          padding-right: 1em;
          padding-top: 0.5em;
          padding-bottom: 0.5em;

          border-top-width: 1px;
          border-right-width: 1px;
          border-bottom-width: 1px;
          border-left-width: 1px;

          border-color: rgb(229 231 235);
          border-style: solid;
          border-radius: 10px;
        }

        /* AoPS LaTeX attributes */
        .latexcenter {
          display: block;
          margin: 10px;
          max-width: 100%;
        }
        .latex {
          display: inline-block;
        }
    </style>
  </head>
  <body>
    <div class="outside">
      {{if or (ne .Title "") (ne .Author "")}}
      <div style="margin:1em; text-align: center;">
        {{if ne .Title ""}}
        <h1>{{.Title}}</h1>
        {{end}}
        {{if ne .Author ""}}
        <p>
        <strong>By {{.Author}}</strong>
        </p>
        {{end}}
      </div>
      {{end}}
      {{if ne .Description ""}}
      <p style="padding-left: 1.5em; padding-right: 1.5em;">
        {{.Description}}
      </p>
      {{end}}
      {{ range .Problems}}
      <div class="rendered">
        <h2><a href="{{.Solution}}" target="_blank">{{.Source}}</a></h2>
        <p>
        {{.Rendered}}
        </p>
      </div>
      {{end}}
    </div>
  </body>
</html>
